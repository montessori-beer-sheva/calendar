<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly Calendar View</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Montessori Be'er Sheva Calendar</h1>
  <div id="calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        events: {
          url: 'https://calendar.google.com/calendar/ical/1ed14991b62961af1c233d1f3c36000acc4ca008eac8293ba4218929ab130f9d%40group.calendar.google.com/public/basic.ics'
          format: 'ics'
        },
        eventClick: function(info) {
          alert(info.event.title + "\n" + info.event.start.toLocaleString());
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
